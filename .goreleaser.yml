# Make sure to check the documentation at http://goreleaser.com
project_name: hashid
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      # - windows
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    main: "./main.go"
    binary: "hashid"
    ldflags:
      - -s -w
      - -X github.com/goliatone/hashid/pkg/version.Tag=v{{.Version}}
      - -X github.com/goliatone/hashid/pkg/version.Time={{.Date}}
      - -X github.com/goliatone/hashid/pkg/version.User=goliatone
archives:
  - id: hashid
    name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^Update README"
      - "merge fix"
brews:
  - name: hashid
    repository:
      owner: goliatone
      name: homebrew-tap
    description: deterministic globally unique identifiers.
    homepage: https://github.com/goliatone/hashid
    license: "MIT"
    test: |
      system "#{bin}/hashid -version"
nfpms:
  - id: hashid
    file_name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
    bindir: /usr/local/bin/
    maintainer: goliatone <hashid@goliatone.com>
    description: deterministic globally unique identifiers.
    homepage: https://github.com/goliatone/hashid
    license: "MIT"
    formats:
      - deb
      - rpm
